<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title>Alarm Site</title>
</head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.png" width="50" alt="Cartoon alarm clock">
        <b>A L A R M</b>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse navbar-right" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../src/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../src/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- HERO -->
    <div class="jumbotron jumbotron-fluid hero-background-img text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <h1 class="display-4">ALARM</h1>
            <p class="lead">How Alarming</p>
          </div>
        </div>
      </div>
    </div>

    <!-- ALARM -->
    <div id="container">
      <div id="hour-label" class="label">Hours</div><div id="min-label" class="label">Minutes</div><div id="sec-label" class="label">Seconds</div>
      <input id="hour" type="number" max="99" min="0" value="0" class="time"><div id="p1" class="semicolon">:</div><input id="minute" type="number" max="60" min="0" value="0" class="time"><div id="p2" class="semicolon">:</div><input id="second" type="number" max="60" min="0" value="0" class="time">
      <button id="start" class="btn">Start</button>
      <button id="reset" class="btn">Reset</button>
    </div>

    <script src="../src/script.js"></script>
  </body>
