<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title>Contact</title>
</head>
<body>
  
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" width="50" alt="Cartoon alarm clock">
      <b>A L A R M</b>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse navbar-right" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./pages/contact.html">Contact <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- CONTACT FORM -->
  <div class="container contact mt-4 pt-4 mb-4 pb-4">
    <form>
      <h2 id="contact-header" class="row justify-content-center">Say Hello!</h2>
      <div class="form-group">
        <label for="inputName" class="offset-md-4 col-md-4">Name</label>
        <input type="text" class="form-control bg-light offset-md-4 col-md-4" id="inputName">
      </div>
      <div class="form-group">
        <label for="inputEmail" class="offset-md-4 col-md-4">Email</label>
        <input type="email" class="form-control bg-light offset-md-4 col-md-4" id="inputEmail">
      </div>
      <div class="form-group">
        <label for="inputSubject" class="offset-md-4 col-md-4">Subject</label>
        <input type="text" class="form-control bg-light offset-md-4 col-md-4" id="inputSubject">
      </div>
      <div class="form-group">
        <label for="inputMessage" class="offset-md-4 col-md-4">Message</label>
        <textarea class="bg-light offset-md-4 col-md-4"></textarea>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary btn-lg col-md-2 offset-md-6" data-toggle="modal" data-target="#myModal">Submit</button>
      </div>
      <!-- MODAL -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
          <!-- MODAL CONTENT -->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Notification</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Your submission was successful.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default mb-4" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <hr class="divider">
    </form>
  </div>

</body>
</html>
